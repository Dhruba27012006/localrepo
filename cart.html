<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6 font-sans">

  <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6">ðŸ›’ Your Cart</h2>
    <div id="cart-items" class="space-y-4"></div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartView() {
      const container = document.getElementById('cart-items');
      container.innerHTML = '';

      if (cart.length === 0) {
        container.innerHTML = '<p class="text-gray-500">Your cart is empty.</p>';
        return;
      }

      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'flex items-center gap-4 border-b pb-4';

        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" class="w-20 h-20 object-cover rounded-lg">
          <div class="flex-1">
            <h3 class="text-lg font-semibold">${item.name}</h3>
            <div class="flex items-center gap-2 mt-2">
              <button class="px-2 py-1 bg-gray-200 hover:bg-gray-300 rounded" onclick="decreaseQty(${index})">âˆ’</button>
              <span class="text-md font-medium">${item.quantity}</span>
              <button class="px-2 py-1 bg-gray-200 hover:bg-gray-300 rounded" onclick="increaseQty(${index})">+</button>
              <button class="ml-4 px-3 py-1 bg-red-500 text-white text-sm rounded hover:bg-red-600" onclick="removeItem(${index})">Remove</button>
            </div>
          </div>
        `;

        container.appendChild(div);
      });

      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function increaseQty(index) {
      cart[index].quantity++;
      updateCartView();
    }

    function decreaseQty(index) {
      if (cart[index].quantity > 1) {
        cart[index].quantity--;
      } else {
        cart.splice(index, 1);
      }
      updateCartView();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCartView();
    }

    updateCartView();
  </script>

</body>
</html>
